<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAPI + HTMX Demo</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaaahn/hyper-ui@3.1.1/dist/hyper-ui.umd.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@jaaahn/hyper-ui@3.1.1/dist/index.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/main.css" rel="stylesheet" />
  </head>
  <body class="font-sans w-full h-full" hx-boost="true">
    <header class="w-full text-gray-700 bg-white shadow-sm body-font">
      <div class="container flex flex-col items-start p-6 mx-auto md:flex-row">
        <a
          class="flex items-center mb-4 font-medium text-gray-900 title-font md:mb-0"
        >
          Test
        </a>
        <nav class="flex items-center justify-center text-base md:ml-auto">
          <a href="/" class="mr-5 font-medium hover:text-gray-900">Home</a>
          <a href="/about" class="mr-5 font-medium hover:text-gray-900"
            >About</a
          >
        </nav>
        <div
          class="items-center h-full pl-6 ml-6 border-l border-gray-200"
        ></div>
      </div>
    </header>
    <main>{% block content %} {% endblock content %}</main>
    <footer
      class="footer footer-center w-full h-[80px] p-2 bg-gray-300 text-gray-800"
    >
      <div class="text-center">
        <p>
          Copyright Â© 2022 -
          <a class="font-semibold" href="#">TEST</a>
        </p>
      </div>
    </footer>
  </body>
</html>
