<div>
  <h1>Item List</h1>
  <ul id="item-list">
    {% for item in items %}
    <li>{{ item }}</li>
    {% endfor %}
  </ul>
</div>
<form
  hx-post="/item/add-item"
  hx-target="#item-list"
  hx-swap="beforeend"
  hx-include="#item-input"
>
  <input type="text" id="item-input" name="item" required />
  <button type="submit">Add Item</button>
</form>
