{% extends 'layout.html' %} {% block content %}

<div class="container mx-auto p-8 text-gray-800 mt-4">
  <h1
    class="text-4xl font-bold text-center mb-8 bg-gradient-to-r from-blue-500 to-purple-500 text-transparent bg-clip-text"
  >
    AI 주식 투자 분석
  </h1>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
    <sl-animation name="fade" easing="ease-in-out" iterations="1" play>
      <sl-card
        class="card-overview h-full bg-gray-900/80 backdrop-blur-lg text-gray-100 border border-gray-600/50 hover:border-purple-400/50 transition-all duration-300 shadow-2xl hover:shadow-purple-500/20"
      >
        <div
          class="p-4 bg-gradient-to-r from-blue-100 to-purple-100 rounded-t-lg"
        >
          <div class="flex items-center justify-between">
            <h3 class="text-2xl font-bold text-blue-600">실시간 시장 동향</h3>
            <sl-icon
              name="graph-up-arrow"
              class="text-3xl text-green-600"
            ></sl-icon>
          </div>
        </div>
        <div class="p-4 space-y-4">
          <div class="flex justify-between items-center">
            <span class="text-gray-600">KOSPI</span>
            <span class="text-green-600 font-bold">3,242.54 ▲</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-gray-600">KOSDAQ</span>
            <span class="text-red-600 font-bold">1,024.12 ▼</span>
          </div>
        </div>
        <div slot="footer" class="border-t border-gray-200">
          <sl-button
            variant="primary"
            pill
            class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600"
          >
            상세 분석 보기
          </sl-button>
        </div>
      </sl-card>
    </sl-animation>

    <sl-card
      class="card-overview h-full bg-gray-900/80 backdrop-blur-lg text-gray-100 border border-gray-600/50 hover:border-purple-400/50 transition-all duration-300 shadow-2xl hover:shadow-purple-500/20"
    >
      <h2 class="text-2xl font-semibold text-blue-600 mb-4">AI 투자 추천</h2>
      <div class="space-y-3 text-gray-600">
        <div class="flex items-center space-x-2">
          <sl-icon name="robot" class="text-purple-600"></sl-icon>
          <span>실시간 AI 분석 중...</span>
        </div>
        <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
          <span>삼성전자</span>
          <span class="text-green-600">매수 추천</span>
        </div>
        <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
          <span>현대차</span>
          <span class="text-yellow-600">관망</span>
        </div>
        <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
          <span>SK하이닉스</span>
          <span class="text-red-600">매도 추천</span>
        </div>
      </div>
    </sl-card>

    <sl-card
      class="card-overview h-full bg-gray-900/80 backdrop-blur-lg text-gray-100 border border-gray-600/50 hover:border-purple-400/50 transition-all duration-300 shadow-2xl hover:shadow-purple-500/20"
    >
      <h2 class="text-2xl font-semibold text-blue-600 mb-4">
        시장 분석 리포트
      </h2>
      <div class="space-y-3">
        <div class="flex items-center space-x-2 text-purple-600">
          <sl-icon name="file-earmark-text"></sl-icon>
          <span class="font-semibold">오늘의 AI 분석 리포트</span>
        </div>
        <ul class="space-y-2 text-gray-600">
          <li class="flex items-center space-x-2">
            <sl-icon name="check2-circle" class="text-green-600"></sl-icon>
            <span>글로벌 시장 동향 분석</span>
          </li>
          <li class="flex items-center space-x-2">
            <sl-icon name="check2-circle" class="text-green-600"></sl-icon>
            <span>업종별 투자 전망</span>
          </li>
          <li class="flex items-center space-x-2">
            <sl-icon name="check2-circle" class="text-green-600"></sl-icon>
            <span>위험도 분석</span>
          </li>
        </ul>
      </div>
    </sl-card>
  </div>

  <div class="text-center">
    <h2 class="text-2xl font-semibold mb-4 text-blue-600">AI 투자 상담</h2>
    <sl-button
      variant="primary"
      size="large"
      class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 shadow-lg hover:shadow-blue-500/50 transition-all"
    >
      <sl-icon slot="prefix" name="cpu"></sl-icon>
      AI 상담 시작하기
    </sl-button>
  </div>
</div>

{% endblock content %}
